name: Post-Merge edge-node-simulator

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - 'edge-node-simulator/**'
  workflow_dispatch:

jobs:
  post-merge-pipeline:
    permissions:
      contents: read
      packages: write
      deployments: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@main
    with:
      run_version_check: true
      run_dep_version_check: true
      run_build: true
      run_docker_build: true
      run_docker_push: true
      run_helm_build: true
      run_helm_push: true
      run_version_tag: true
      run_artifact: false
      prefix_tag_separator: "/"
      project_folder: "edge-node-simulator"
    secrets: inherit
