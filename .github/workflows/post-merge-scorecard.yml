name: Post-Merge Scorecard CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  call-scorecard:
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge-scorecard.yml@main
    with:
      project_folder: "."
    secrets:
      SYS_ORCH_GITHUB: ${{ secrets.SYS_ORCH_GITHUB }}
