name: Post-Merge VEN vm-provisioning

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - 'vm-provisioning/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-merge-pipeline:
    permissions:
      contents: read
      deployments: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@c393d96510c4a0be60b0e5947ce7ad7eb5b0de5b  # v0.1.69
    with:
      run_version_check: true
      run_dep_version_check: true
      run_build: false
      run_docker_build: false
      run_docker_push: false
      run_helm_build: false
      run_helm_push: false
      run_version_tag: true
      prefix_tag_separator: "/"
      project_folder: "vm-provisioning"
    secrets:
      SYS_ORCH_GITHUB: ${{ secrets.SYS_ORCH_GITHUB }}
      NO_AUTH_ECR_PUSH_USERNAME: ${{ secrets.NO_AUTH_ECR_PUSH_USERNAME }}
      NO_AUTH_ECR_PUSH_PASSWD: ${{ secrets.NO_AUTH_ECR_PUSH_PASSWD }}
      MSTEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
